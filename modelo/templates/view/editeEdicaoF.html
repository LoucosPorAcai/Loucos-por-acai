		<section class="container">
			<div class="borda2">
				<img class="img-responsive centralizar tama" src="{% static 'imagens/icon.png'%}"><h2>Editar Cliente</h2>
				<div class="linha2"></div>
				
				<form action="{% url 'editeEdicaoFunc' id=id %}" method="POST" 
				class="form-horizontal mei"> {% csrf_token %}
					
				 <div class="form-group">
				    <label class="control-label col-sm-2" for="cpf">* Cpf:</label>
				    <div class="col-sm-10">
				      <input value= "{{cpf}}" name="cpf_cliente" type="text" class="form-control tam" id="cpf" placeholder="Somente números">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="name">* Nome:</label>
				    <div class="col-sm-10"> 
				      <input value= "{{nome}}" name="nome_cliente" type="text" class="form-control tam" id="nome" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="sbrname">* Sobrenome:</label>
				    <div class="col-sm-10"> 
				      <input value= "{{snome}}" name="sobrenome_cliente" type="text" class="form-control tam" id="sbrnome" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">* Email:</label>
				    <div class="col-sm-10"> 
				      <input value= "{{email}}" name="email_cliente" type="email" class="form-control tam" id="email" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">* Rua:</label>
				    <div class="col-sm-10"> 
				      <input value= "{{rua}}" type="text" class="form-control tam" name="rua_cliente" id="endereco" placeholder="">
				    </div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Nº:</label>
				    	<div class="col-sm-10"> 
				     		<input value= "{{numero}}" type="number" class="form-control tam" name="numero_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Comp.:</label>
				    	<div class="col-sm-10"> 
				     		<input value= "{{comp}}" type="text" class="form-control tam" name="comp_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Bairro:</label>
				    	<div class="col-sm-10"> 
				     		<input value= "{{bairro}}" type="text" class="form-control tam" name="bairro_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* CEP:</label>
				    	<div class="col-sm-10"> 
				     		<input value= "{{cep}}" type="text" class="form-control tam" name="cep_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Cidade:</label>
				    	<div class="col-sm-10"> 
				     		<input value= "{{cidade}}" type="text" class="form-control tam" name="cidade_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* DDD:</label>
				    	<div class="col-sm-10"> 
				     		<input value= "{{ddd1}}" type="number" class="form-control tam" name="ddd_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Telefone:</label>
				    	<div class="col-sm-10"> 
				     		<input value= "{{telefone1}}" type="number" class="form-control tam" name="tel_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
						<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco"> DDD - 2:</label>
				    	<div class="col-sm-10"> 
				     		<input value="{{ddd2}}" type="number" class="form-control tam" name="ddd2_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco"> Telefone - 2:</label>
				    	<div class="col-sm-10"> 
				     		<input value="{{telefone2}}" type="number" class="form-control tam" name="tel2_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10 mei3">
				      <button type="submit" class="btn meu">Editar</button>
				    </div>
				  </div>
				</form>
				</div>
				
			</div>
		</section>
		<footer class="row cor">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-4">
						<img class="img-responsive tamanho2" src="{% static 'imagens/loucos2.png'%}">
					</div>
					<div class="col-sm-4">
						<a href="{% url 'indexFunc' %}"><img class="img-responsive mu" src="{% static 'imagens/homes.png'%}"></a>
						<a href="{% url 'cardapioFunc' %}"><img class="img-responsive mu" src="{% static 'imagens/menus.png'%}"></a>
						<a href="{% url 'sobreNosFunc' %}"><img class="img-responsive mu" src="{% static 'imagens/bore.png'%}"></a>
						<a href="{% url 'contatoFunc' %}"><img class="img-responsive mu" src="{% static 'imagens/contatos.png'%}"></a>
					</div>	
						
					<div class="col-sm-4">
						<div class="row tes">
							<div class="col-sm-2 ">
								<img class="img-responsive dimm " src="{% static 'imagens/icontel.png'%}">
							</div>
							<div class="col-sm-8">
								<p style="color: white">(85) 9 9856-6485</p>
							</div>
						</div>
						<p class="ajuste">Rua Lyberto Rodrigues de Castro Número 676 </p>
						<p class="ajuste">Fortaleza - CE</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
