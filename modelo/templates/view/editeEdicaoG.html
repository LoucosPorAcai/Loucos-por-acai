	</head>
	<body>
		<div class="row cor ">
			<div class="col-sm-8">
				<img class="img-responsive tamanho" src="{% static 'imagens/loucos2.png' %}">
			</div>
			<div class="col-sm-4">

						<div class="row">
							<div class="col-sm-6">
								<img class="img-responsive mud4 direita" src="{% static 'imagens/akivo.png' %}">
							</div>
							<div class="col-lg-6">

							      <li><a href="{% url 'consultarHistor' %}">Historico</a></li>
							      <li><a href="#">Editar</a></li>
							      <li><a href="{% url 'logout' %}">Sair</a></li> 
							    </ul>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<nav class="row cores">
			<div class="col-sm-12">
				<div class="row meior">
					<div class="col-sm-2 cor5">
						<a href="{% url 'indexGeren' %}"><img class="img-responsive mud2" src="{% static 'imagens/home.png' %}"></a>
					</div>
					<div class="col-sm-2 cor2">
						<a href="{% url 'cardapioGeren' %}"><img class="img-responsive mud2" src="{% static 'imagens/menu.png' %}"></a>
					</div>
					<div class="col-sm-2 cor3">
						<a href="{% url 'sobreNosGeren' %}"><img class="img-responsive mud2" src="{% static 'imagens/sobre.png' %}"></a>
					</div>
					<div class="col-sm-2 cor4">
						<a href="{% url 'contatoGeren' %}"><img class="img-responsive mud2" src="{% static 'imagens/cb.png' %}"></a>
					</div>
				</div>
			</div>
		</nav>
		<section class="container">
			<div class="borda2">
				<ul class="nav nav-tabs">
				  <li class="active"><a data-toggle="tab" href="#home">Funcionario</a></li>
				</ul>
				<div class="tab-content">
				  <div id="home" class="tab-pane fade in active">
				    <img class="img-responsive centralizar tama" src="{% static 'imagens/akivo.png' %}"><h2>Editar Funcionario</h2>
				<div class="linha2"></div>
				<form method="POST" action="/gerente/consultar_funcionario/editar_funcionario/" class="form-horizontal mei"> 
				{% csrf_token %}

			  <div class="form-group">
				    <label class="control-label col-sm-2" for="cpf">Cpf:</label>
				    <div class="col-sm-10">
				      <input name="editar_funcionario_cpf" type="cpf" class="form-control tam" id="cpf" placeholder="{{ usuario.cpf }}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="name">Nome:</label>
				    <div class="col-sm-10"> 
				      <input name="editar_funcionario_nome" type="name" class="form-control tam" id="nome" placeholder="{{ usuario.nome }}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">Rua:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="editar_funcionario_rua" id="endereco" placeholder="">
				    </div>
				  </div>
					<div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">Nº:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="editar_funcionario_numero" id="endereco" placeholder="">
				    </div>
				  </div>
					<div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">Bairro:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="editar_funcionario_bairro" id="endereco" placeholder="">
				    </div>
				  </div>
					<div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">Cidade:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="editar_funcionario_cidade" id="endereco" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="telefone">Telefone:</label>
				    <div class="col-sm-10"> 
				      <input name="editar_funcionario_telefone" type="text" class="form-control tam" id="telefone" placeholder="{{telefone.dd1}} {{telefone.numero1}}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="salario">Salario:</label>
				    <div class="col-sm-10"> 
				      <input name="editar_funcionario_salario" type="text" class="form-control tam" id="salario" placeholder="{{funcionario.salario}}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="periodo">Periodo de Trabalho:</label>
				    <div class="col-sm-10"> 
				      <input name="editar_funcionario_periodo" type="text" class="form-control tam" id="periodo" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="cargo">Cargo:</label>
				    <div class="col-sm-10"> 
				      <input name="editar_funcionario_cargo" type="text" class="form-control tam" id="cargo" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="login">Login:</label>
				    <div class="col-sm-10"> 
				      <input name="editar_funcionario_login" type="text" class="form-control tam" id="login" placeholder="{{usuario.login}}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Senha:</label>
				    <div class="col-sm-10"> 
				      <input name="editar_funcionario_senha" type="password" class="form-control tam" id="pwd" placeholder="{{usuario.senha}}">
				    </div>
				  </div>
				
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10 mei3">
				      <button type="submit" class="btn meu">Editar</button>
				    </div>
				  </div>
				</form>		
						  
			</div>
		</section>
		<footer class="row cor">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-4">
						<img class="img-responsive tamanho2" src="{% static 'imagens/loucos2.png' %}">
					</div>
					<div class="col-sm-4">
						<a href="{% url 'indexGeren' %}"><img class="img-responsive mu" src="{% static 'imagens/homes.png' %}"></a>
						<a href="{% url 'cardapioGeren' %}"><img class="img-responsive mu" src="{% static 'imagens/menus.png' %}"></a>
						<a href="{% url 'sobreNosGeren' %}"><img class="img-responsive mu" src="{% static 'imagens/bore.png' %}"></a>
						<a href="{% url 'contatoGeren' %}"><img class="img-responsive mu" src="{% static 'imagens/contatos.png' %}"></a>
					</div>	
						
					<div class="col-sm-4">
						<div class="row tes">
							<div class="col-sm-2 ">
								<img class="img-responsive dimm " src="{% static 'imagens/icontel.png' %}">
							</div>
							<div class="col-sm-8">
								<p style="color: white">(85) 9 9856-6485</p>
							</div>
						</div>
						<p class="ajuste">Rua Lyberto Rodrigues de Castro Número 676 </p>
						<p class="ajuste">Fortaleza - CE</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
