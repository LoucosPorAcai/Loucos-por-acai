				<form action="/funcionario/cadastro_cliente/" method="POST" class="form-horizontal mei">

				  <div class="form-group">

				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">Rua:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="rua_clientes" id="endereco" placeholder="">
				    </div>
				  </div>
					<div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">Nº:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="numero_clientes" id="endereco" placeholder="">
				    </div>
				  </div>
					<div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">Bairro:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="bairro_clientes" id="endereco" placeholder="">
				    </div>
				  </div>
					<div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">Cidade:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="cidade_clientes" id="endereco" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="telefone">Telefone:</label>
				    <div class="col-sm-10"> 
				      <input name="telefone_clientes" type="text" class="form-control tam" id="telefone" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="login">Login:</label>
				    <div class="col-sm-10"> 
				      <input name="login_clientes" type="text" class="form-control tam" id="login" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Senha:</label>
				    <div class="col-sm-10"> 
				      <input name="senha_clientes" type="password" class="form-control tam" id="pwd" placeholder="">
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10 mei3">
				      <button type="submit" class="btn meu">Cadastrar</button>
				    </div>
				  </div>
				</form>
