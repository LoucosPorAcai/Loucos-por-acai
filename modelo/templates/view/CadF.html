		<section class="container" id="formul">
			<div class="borda2">
				<ul class="nav nav-tabs">
				  <li class="active"><a data-toggle="tab" href="#home">Cliente</a></li>
				  <a href="{% url 'consultaC' %}"><button  class="btn meu alinhar2">Consultar</button></a>
				</ul>
				
				<div class="tab-content">
				  <div id="home" class="tab-pane fade in active">
				<img class="img-responsive centralizar tama" src="{% static 'imagens/icon.png'%}"><h2>Cadastro de Clientes</h2>
				<div class="linha2"></div>
				
				<fieldset>
  				<legend>Pessoal:</legend>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="cpf">* Cpf:</label>
				    <div class="col-sm-10">
				      <input name="cpf_cliente" type="text" class="form-control tam" id="cpf" placeholder="Somente números">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="name">* Nome:</label>
				    <div class="col-sm-10"> 
				      <input name="nome_cliente" type="text" class="form-control tam" id="nome" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="sbrname">* Sobrenome:</label>
				    <div class="col-sm-10"> 
				      <input name="sobrenome_cliente" type="text" class="form-control tam" id="sbrnome" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">* Email:</label>
				    <div class="col-sm-10"> 
				      <input name="email_cliente" type="email" class="form-control tam" id="email" placeholder="">
				    </div>
				  </div>
				  </fieldset>
				  <fieldset>
  				<legend>Endereço:</legend>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="endereco">* Rua:</label>
				    <div class="col-sm-10"> 
				      <input type="text" class="form-control tam" name="rua_cliente" id="endereco" placeholder="">
				    </div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Nº:</label>
				    	<div class="col-sm-10"> 
				     		<input type="number" class="form-control tam" name="numero_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Comp.:</label>
				    	<div class="col-sm-10"> 
				     		<input type="text" class="form-control tam" name="comp_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Bairro:</label>
				    	<div class="col-sm-10"> 
				     		<input type="text" class="form-control tam" name="bairro_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* CEP:</label>
				    	<div class="col-sm-10"> 
				     		<input type="text" class="form-control tam" name="cep_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Cidade:</label>
				    	<div class="col-sm-10"> 
				     		<input type="text" class="form-control tam" name="cidade_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
				  </fieldset>
				  <fieldset>
  				<legend>Telefone:</legend>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* DDD:</label>
				    	<div class="col-sm-10"> 
				     		<input type="number" class="form-control tam" name="ddd_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Telefone:</label>
				    	<div class="col-sm-10"> 
				     		<input type="number" class="form-control tam" name="tel_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
						<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco"> DDD - 2:</label>
				    	<div class="col-sm-10"> 
				     		<input type="number" class="form-control tam" name="ddd2_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco"> Telefone - 2:</label>
				    	<div class="col-sm-10"> 
				     		<input type="number" class="form-control tam" name="tel2_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
				  </fieldset>
				  <fieldset>
  				<legend>Login:</legend>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Login:</label>
				    	<div class="col-sm-10"> 
				     		<input type="text" class="form-control tam" name="login_cliente" id="endereco" placeholder="">
				    	</div>
				  </div>
					<div class="form-group">
				  		<label class="control-label col-sm-2" for="endereco">* Senha:</label>
				    	<div class="col-sm-10"> 
				     		<input type="password" class="form-control tam" name="senha_cliente" id="endereco" placeholder="Acima de 8 caracteres">
				    	</div>
				  </div>
					 <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10 mei3">
				      <button type="submit" class="btn meu">Cadastrar</button>
				    </div>
				  </div>
				  </fieldset>	
				</div>
			</div>
		</section>
		<footer class="row cor">
			<div class="col-sm-12">

					</div>

							</div>
						</div>
						<p class="ajuste">Rua Lyberto Rodrigues de Castro Número 676 </p>
						<p class="ajuste">Fortaleza - CE</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
